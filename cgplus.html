<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Sphere | Yuzheng's Game Hub</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 0px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    nav {
      background-color: #33ff47;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    nav a:hover {
      background-color: #D10028;
      transform: scale(1.1);
    }
    main {
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      min-width: 800px;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      flex: 1;
    }
    iframe {
      position: absolute;
      top: 2.5%;
      left: 2.5%;
      width: 95%;
      height: 95%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }
    iframe:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .text-container {
      width: 90%;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer {
      background-color: #9933FF;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }
    @media (min-width: 1200px) {
      main {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      .text-container {
        margin-top: 0;
        margin-left: 20px;
      }
    }
  </style>
</head>

      <div class="iframe-container">
        <iframe src="game.html?gm=ClickerGamePlus"></iframe>
      </div>
    </div>
    <div class="text-container">

    </div>
  </main>
  <footer>

</body>
</html>
